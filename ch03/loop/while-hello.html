<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello문 반복 출력</title>
</head>
<body>
    <h2>Hello 10번 반복</h2>
    <script>
        var i=1;
        while(i<11){
            document.write("Hello<br>");
            i++;
        }
    </script>
</body>
</html>
