<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이중 for문</title>
</head>
<body>
    <h2>이준 for문 연습</h2>
    <script>
        for(var i=1; i<=5; i +=1){
            document.write("가");
        }
        document.write("<br><br>")
        for(var i=1; i<=5; i +=1){
            for(var j=1; j<=5; j+=1){
                document.write("★");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
