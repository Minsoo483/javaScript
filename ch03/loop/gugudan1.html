<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <h2>구구단 프로그램</h2>
    <script>
        var inputNum = parseInt(prompt("단을 입력하세요"));
        var i;
         
        //숫자 오류 처리 - isNaN()함수 사용
        // null - 유효하지 않는 데이터(문자, 객체)
        if(isNaN(inputNum) ){
            document.write("취소");
        }
        else{
            for(i = 1; i < 10; i++){
            document.write(inputNum + " x " + i + " = " + (inputNum * i) + "<br>");
            }
            
        }
        
    </script>
</body>
</html>
