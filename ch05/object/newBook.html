<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book 객체 만들기</title>
    <style>
        p, h1{text-align: center; margin: 0 auto;}
        p{border: 1px solid #ccc; padding: 10px; width: 300px; margin-top: 30px;}
    </style>
</head>
<body>
    <script>
        function Book(title, author, price){
            this.title = title;
            this.author = author;
            this.price = price;
        }

        var html = new Book('웹 표준의 정석','고경희', 30000);
        var python = new Book('점프 투 파이썬', "박응용", 20000);
        var django = new Book("점프 투 장고","박응용",20000);

        var bookList = [html, python, django];
        
        document.write("<h1>책 제목으로 살펴보기</h1>");
        for(var i=0;i<bookList.length;i++){
            document.write("<p>" + bookList[i].title + "</p>");

        }
        //document.write(html.title);
    </script>
</body>
</html>
