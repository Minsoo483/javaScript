<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성하기</title>
</head>
<body>
    <script>
        var person = {
            name : '추신수',
            age : 39,

            play : function(){
                alert("홈런을 친다!!");
            }
        } // key : value 쌍으로 존재 / 콤마(,)로 구분

        document.write("이름 : " + person.name + "<br>나이 : "+ person.age);
        person.play();
    </script>
</body>
</html>
