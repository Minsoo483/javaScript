<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수 생성하기</title>
</head>
<body>
    <script>
        

        function dice(){
            var rand = Math.floor(Math.random()*6 +1)
            return rand
        }

        for(var i=1;i<11;i++){
            var dice1 = dice();
            var dice2 = dice();
            var total = dice1 + dice2;

            if(total === 7){
                document.write("dice1 : " + dice1 +", dice2 : "+dice2+" => Seven Thrown!<br>");
            }
            else if(total === 11){
                document.write("dice1 : " + dice1 +", dice2 : "+dice2+" => Eleven Thrown!<br>");
            }
            else if(dice1 === dice2){
                document.write("dice1 : " + dice1 +", dice2 : "+dice2+" => Double Thrown!<br>");
            }
           
        }
        
    </script>
</body>
</html>
