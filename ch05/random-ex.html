<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수 생성하기</title>
</head>
<body>
    <script>
        // 1~10 까지 중에서 난수 생성
        var rand = Math.floor(Math.random() * 10 + 1);
        //console.log(rand);

        //주사위 구현하고 10번 던지기

        function dice(){
            var rand = Math.floor(Math.random()*6 +1)
            return rand;
        }

        for(var i=1;i<11;i++){
            document.write(dice() + ", ");
        }
    </script>
</body>
</html>
