<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하는 프로그램</title>
</head>
<body>
    <h2>나이를 계산하는 프로그램</h2>
    <script>
        function clac(){
            const currentYear = 2021;
            var birthYear = prompt("출생 년도를 입력하세요","yyyy");
            var age = currentYear - birthYear + 1;
            // return age 가 있으면 실행 안됨.

            document.getElementById("show").innerHTML = 
                "당신의 나이는 " + age + "세 입니다.";
        }
    </script>
    <button onclick="clac()">계산하기</button>
    <hr>
    <p id="show"></p>
</body>
</html>
