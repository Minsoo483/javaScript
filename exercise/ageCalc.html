<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산</title>
</head>
<body>
    <h2>나이 계산 프로그램</h2>
    <script>
    
        const currentYear = 2021;  //상수
        var birthYear;
        var age;
            
        birthYear = prompt("태어난 년도를 입력하세요.(YYYY)");
        age = currentYear - birthYear + 1;
        document.write("나이는 " + age + "세 입니다.");
        
        
        
    </script>
</body>
</html>
