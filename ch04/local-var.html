<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 변수의 범위</title>
</head>
<body>
    <h2>지역변수의 유효 범위</h2>
    <script>
        function oneUp(){
            var x = 1;  //지역 변수 (블럭 범위 내에 위치하고 있는 것) 
            x += 1;
            return x;
        }

        var num = oneUp(); // x는 스택메모리에서 삭제됨
        document.write("num = " + num + "<br>");
        document.write("x = " + x); //오류 

        // 지역변수의 생존 주기는 함수에서 정의될 때 생성되고 함수호출 후에 메모리에서 삭제됨.
    </script>
</body>
</html>
