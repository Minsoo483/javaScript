<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let 키워드 사용하기</title>
</head>
<body>
    <h2>let 사용하기</h2>
    <script>
        let x = 1;

        if(x === 1){
            x += 1;
            console.log(x); //x = 2
        }

        console.log(x); // x = 2

        var x = 0;  // let을 사용했기 때문에 x를 재정의 할 수 없다. 오류발생
        console.log(x); // x = 0
        
        

    </script>
</body>
</html>
