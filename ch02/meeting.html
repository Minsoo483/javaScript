<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제</title>
</head>
<body>
    <h1>소개팅 대상 모집</h1>
    <script>
        var gender = prompt("성별을 입력하세요.", "남 or 여");
        var age = parseInt(prompt("나이를 입력하세요.", '20'));
        var result;

        result = (age >= 20 && age <=29) && gender === "여";
        document.write("결과 : " + result + '<br');
    </script>
</body>
</html>
