<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈 프로그램</title>
</head>
<body>
    <h2>덧셈 프로그램</h2>
    <script>
        var n1 = prompt("첫번째 수를 입력하세요","1");
        var n2 = prompt("두번째 수를 입력하세요","1");
        var sum;
        var a;

        //sum = n1 + n2;
        sum = parseInt(n1) + parseInt(n2); //입력받은 문자를 정수형으로 변환
        document.write('두 수의 합 = '+sum);
        
        a = n1 * n2; // 곱셈, 나눗셈은 int로 안 바꾸어도 됨.
        document.write('<br>두 수의 곱 =' +a);
    </script>
</body>
</html>
