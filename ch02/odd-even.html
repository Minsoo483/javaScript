<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수 짝수 판별기</title>
</head>
<body>
    <h1>홀수 짝수 판별기</h1>
    <script>
        var num = prompt('숫자를 입력하세요','1');
        if(num !== null){
            var result = (num % 2 ===0) ? "짝수" : "홀수";

            document.write(num + " = " +result + "입니다.");
        }
        else{
            document.write("취소")
        }  
    </script>
</body>
</html>
